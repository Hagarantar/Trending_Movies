
<div class="container py-5">
    <div class="row">
        <div *ngFor="let movie of trendingMovies" class="col-md-2 my-3 trending">
            <a [routerLink]="['/moviedetails' , movie.id]">
                <div class="movie position-relative">
                    <img class="w-100" [src]= "imgPrefix+movie.poster_path" [alt]="movie.title">
                    <h3 class="mt-2 h6">{{movie.title}}</h3>
                    <div class="vote">
                       <span> {{movie.vote_average}}</span>
                    </div>
                 </div>
               </a>
        </div>
    </div>
</div>
