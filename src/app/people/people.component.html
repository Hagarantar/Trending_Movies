
<div class="container py-5">
    <div class="row">
        
        <div *ngFor="let person of trendingpeople" class="col-md-2 trending my-3">
            <a [routerLink]="['/peopledetails', person.id]">
            <div class="movie position-relative">
                <img class="w-100" [src]= "imgPrefix+person.profile_path" [alt]="person.name">
                <h3 class="mt-2 h6">{{person.name}}</h3>
             </div>
            </a>
        </div>
       
    </div>
</div>
